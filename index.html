<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header><h1>Rock Paper and Scissors</h1></header>
    <div class="score-board">
        <div class="badges" id="user-label">User</div>
        <div class="badges" id="comp-label">Comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="result">
        <h2>Paper Covers Rock. You Win!</h2>
    </div>

    
    <div class="choices">
        <div class="choice" id="r">
            <img src="/Rock Paper Scissor game/icons8-hand-rock-96.png" alt="" >
        </div>
        <div class="choice" id="p">
            <img src="/Rock Paper Scissor game/icons8-paper-waste-96.png" alt="" >
        </div>
        <div class="choice" id="s">
            <img src="/Rock Paper Scissor game/icons8-sign-language-r-100.png" alt="" >
        </div>
    </div>
    <p class="activemsg">Make Your Move</p>
    <script src="index.js"></script>
</body>
</html>
